<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferrari Museum</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:white;
    color:white;
    font-family: 'Playfair Display', serif;
}

/* HEADER */
header{
    position:relative;
    height:100vh;
    overflow:hidden;
}

header video{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
}

/* TITLE */
.content{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:2;
}

h1{
    font-size:3.5rem;
    letter-spacing:4px;
}

/* BUY BUTTON */
.buy-btn{
    margin-top:30px;
    padding:14px 38px;
    font-size:16px;
    background:transparent;
    border:2px solid white;
    color:white;
    cursor:pointer;

    opacity:0;
    transform:translateY(20px);
    transition: all 0.6s ease;
}

.buy-btn.show{
    opacity:1;
    transform:translateY(0);
}

.buy-btn:hover{
    background:white;
    color:black;
}

.buy-btn.clicked{
    background:white;
    color:black;
}

/* MENU BUTTON */
.menu-btn{
    position:fixed;
    top:25px;
    right:25px;
    z-index:1000;
    font-size:28px;
    cursor:pointer;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    right:-280px;
    width:280px;
    height:100%;
    background:#111;
    padding-top:80px;
    transition:0.4s ease;
    z-index:900;
}

.side-menu a{
    display:block;
    padding:20px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #333;
}

.side-menu a:hover{
    background:#d40000;
}

.side-menu.active{
    right:0;
}

/* WHITE SECTION */
.section{
    background:white;
}

.row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    overflow:hidden; /* bitno za izlazak slike */
}

.text-box h2{
    font-size:clamp(1.5rem, 3vw, 2.5rem);
    margin-bottom:20px;
}

.text-box p{
    font-size:clamp(0.9rem, 1.2vw, 1.1rem);
    line-height:1.6;
}

.text-box{
    flex:0 0 45%;   /* zauzima 45% */
    padding:0 8%;
    color:rgb(88, 0, 0);
}

.image-box{
    flex:0 0 55%;   /* slika zauzima malo više */
}

.text-box p{
    font-size:1.1rem;
    line-height:1.6;
}

.image-box img{
    width:100%;
    height:auto;
    display:block;
    max-height:500px;
    object-fit:cover;
}



/* Responsive */
@media(max-width:768px){
    .row{
        flex-direction:row; /* i dalje 2 u redu */
        gap:15px;
    }

    h1{
        font-size:2.2rem;
    }

    .text-box{
        font-size: 0.5rem;
        padding:10px;
    }
}
</style>
</head>

<body>

<header>

    <video id="heroVideo" autoplay muted playsinline>
        <source src="myVid.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <div class="content">
        <h1>Ferrari Museum</h1>
        <button id="buyButton" class="buy-btn">Buy Tickets</button>
    </div>

</header>

<div id="sideMenu" class="side-menu">
    <a href="#">Home</a>
    <a href="#">Exhibitions</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
</div>

<section class="section">

    <!-- PRVI RED -->
    <div class="row">
        <div class="text-box">
            <h2>History of Ferrari</h2>
            <p>
                Explore decades of innovation, speed and Italian excellence.
                The Ferrari Museum brings racing heritage to life.
            </p>
        </div>

        <div class="image-box">
            <img src="fer2.png" alt="Ferrari">
        </div>
    </div>

    <!-- DRUGI RED -->
    <div class="row">
        <div class="image-box">
            <img src="FER1.PNG" alt="Ferrari">
        </div>

        <div class="text-box">
            <h2>Engineering Masterpiece</h2>
            <p>
                Discover the craftsmanship and power behind
                the world's most iconic supercars.
            </p>
        </div>
    </div>

</section>



<script>
const video = document.getElementById("heroVideo");
const buyBtn = document.getElementById("buyButton");
const sideMenu = document.getElementById("sideMenu");

setTimeout(() => {
    buyBtn.classList.add("show");
}, 4000);

video.addEventListener("ended", function(){
    video.pause();
});

function toggleMenu(){
    sideMenu.classList.toggle("active");
}

buyBtn.addEventListener("click", function(){
    buyBtn.classList.toggle("clicked");
});
</script>

</body>
</html>
